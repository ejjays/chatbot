<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    
<script>
        async function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("config.json");
                const config = await response.json();
                const apiKey = config.apiKey;
                const url = 'https://openrouter.ai/api/v1/chat/completions';

                const data = {
                    model: 'openai/gpt-3.5-turbo',
                    messages: [{ role: 'user', content: message }]
                };

                const result = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const resultData = await result.json();
                const botResponse = resultData.choices[0].message.content;

                const responseElement = document.getElementById("response");
                responseElement.textContent = botResponse;
                responseElement.style.display = 'block';
                responseElement.style.animation = 'fadeIn 0.5s ease';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>AI Chatbot</h1>
            <p>Ask me anything and I'll do my best to help!</p>
        </div>
        <div class="chat-container">
            <form onsubmit="sendMessage(event)">
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
            <div class="response-container" id="response" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
